<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>جمع دو عدد</title>
</head>
<body style="font-family: sans-serif; direction: rtl;">
    <h2>برنامه جمع دو عدد</h2>

    <form method="POST">
        <label>عدد اول:</label>
        <input type="text" name="num1"><br><br>

        <label>عدد دوم:</label>
        <input type="text" name="num2"><br><br>

        <button type="submit">محاسبه</button>
    </form>

    {% if result is not none %}
        <h3>نتیجه: {{ result }}</h3>
    {% endif %}
</body>
</html>
